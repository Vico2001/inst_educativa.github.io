<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8">
  <meta name="autor" content="Adrian Jose Coello Araujo">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="style.css">
  

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 500px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 20px;
      font-size: 14px;
    }

    select {
      height: 36px;
    }

    textarea {
      height: 120px;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .warning {
    display: none;
    color: red;
    font-size: 14px;
    float: right;
    margin-top: -20px;
    margin-right: 10px;
  }
  </style>
  <script src="Validación_Contacto.js"></script>

</head>
<body>
  <header>
    <h1 class="titulo">Formulario de Contacto</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="programas.html">Programas</a>
      <a href="acerca.html">Acerca de nosotros</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <form id="contactForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre">
    <span class="warning" id="nombreWarning"></span>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email">
    <span class="warning" id="emailWarning"></span>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono">
    <span class="warning" id="telefonoWarning"></span>

    <label for="asunto">Asunto:</label>
    <select id="asunto" name="asunto">
      <option value="">Seleccionar</option>
      <option value="admisiones">Admisiones</option>
      <option value="programas">Programas Académicos</option>
      <option value="becas">Becas y Ayudas Financieras</option>
      <option value="otros">Otros</option>
    </select>
    <span class="warning" id="asuntoWarning"></span>

    <label for="pais">País:</label>
    <select id="pais" name="pais">
      <option value="">Seleccionar</option>
      <option value="ecuador">Ecuador</option>
      <option value="brasil">Brasil</option>
      <option value="chile">Chile</option>
      <option value="colombia">Colombia</option>
      <option value="mexico">México</option>
      <option value="peru">Perú</option>
    </select>
    <span class="warning" id="paisWarning"></span>

    <label for="intereses">Intereses:</label>
    <select id="intereses" name="intereses">
      <option value="">Seleccionar</option>
      <option value="deporte">Deporte</option>
      <option value="arte">Arte</option>
      <option value="musica">Música</option>
      <option value="viajes">Viajes</option>
      <option value="tecnologia">Tecnología</option>
    </select>
    <span class="warning" id="interesesWarning"></span>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje"></textarea>
    <span class="warning" id="mensajeWarning"></span>

    <input type="submit" value="Enviar">
  </form>

  <footer>
    <address>
      <p>Dirección de contacto</p>
    </address>
    <p>Derechos de Autor &copy; 2023 Institución Educativa</p>
  </footer>
  
</body>
</html>
